<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="resetContainer">
            <button class="gridResets" id="clearButton">Clear Grid</button>
            <button class="gridResets" id="newGrid">Create New Grid</button>
        </div>
        <div id="colorContainer">
            <button class="colorOptions" id="gridBlack">Black</button>
            <button class="colorOptions" id="gridRandom">Random Color</button>
            <button class="colorOptions" id="gridGrayscale">Grayscale</button>
            <button class="colorOptions" id="gridEraser">Eraser</button>
        </div>
        <div id="sketchpad">
            <div id="gridContainer">

            </div>
        </div>
    </body>
</html>
